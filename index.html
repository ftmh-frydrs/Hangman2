<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./content/css/style.css">
    <title>Hangman</title>
</head>

<body class="h-[100%] w-screen lg:h-screen max-lg:h-screen mb-24 text-white bg-blue-500 pt-12">
  <p class="text-center font-bold mb-12 text-4xl text-black">Hangman</p>
    <div class="max-w-full h-full mx-auto p-3">
        <div><span id='min'></span><span id='max'></span></div>
        <div class=" text-center lg:flex">
            <div class="bacground lg:pt-24 pt-12 lg:px-24 lg:pb-8 my-auto max-h-[100%] max-w-[100%] px-3 py-3 lg:ml-12 sm:px-12 sm:py-12 md:py-16">
                <p id="word" class="mb-5"></p>
                <div id="keyboard" class="text-xl"></div>
                <button class="btn bg-blue-400 md:w-24 w-16 h-auto shadow-lg mt-2 lg:mt-5 rounded-lg text-sm lg:text-xl mb-3" onClick="reset()">Reset</button>
            </div>
            <div>
                <img class="img lg:w-[40%] w-[30%] lg:float-right mx-auto mt-5 lg:mr-12" src="./content/img/0.png" alt="hangman">
            </div>
        </div>
    </div>

    <footer><img class="fixed h-auto bottom-0" src="./content/img/TikiFooter (1).png" alt=""></footer>

    <script src="./content/js/script.js"></script>
</body>

</html>
