<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hangman</title>
</head>

<body class="mb-24 text-white bg-blue-400 pt-12 mx-auto">
  <p class="text-center font-bold mb-12 text-4xl text-black">Hangman</p>
    <div class=" mx-auto p-3">
        <div><span id='min'></span><span id='max'></span></div>
        <div class="flex mb-5 sm:ml-5">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                onclick="selectCategory('colors')">Colors</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                onclick="selectCategory('cars')">Cars</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                onclick="selectCategory('fruits')">Fruits</button>
                <button
                    class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    onClick="reset()">Reset</button>
        </div>
        <div class=" text-center md:flex mx-auto">
            <div class="bacground sm:w-[500px] w-[400px] h-[250px] sm:h-[280px] sm:pt-5 pt-3 px-3">
                <p id="word" class="mb-5 mt-3"></p>
                <div id="keyboard" class="text-xl lg:pt-5"></div>
            </div>
            <div class="w-[30%] max-sm:w-[50%] mx-auto mt-24">
                <img class="img lg:w-[40%] w-[70%] mt-1" src="./content/img/0.png" alt="hangman">
            </div>
        </div>
    </div>

    <footer><img class="fixed h-auto bottom-0" src="./content/img/TikiFooter (1).png" alt=""></footer>

    <script src="./content/js/script.js"></script>
</body>

</html>
