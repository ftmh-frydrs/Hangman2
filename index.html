<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hangman</title>
</head>

<body class="mb-24 text-white bg-blue-500 pt-12">
  <p class="text-center font-bold mb-12 text-4xl text-black">Hangman</p>
    <div class="sm:max-w-[90%] lg:max-w-[100%] h-full max-lg:w-[100%] mx-auto p-3">
        <div><span id='min'></span><span id='max'></span></div>
        <div class=" text-center md:flex mx-auto">
            <div class="bacground w-[500px] h-[280px] p-3 px-3 ml-12">
                <p id="word" class="mb-5 mt-3"></p>
                <div id="keyboard" class="text-xl lg:pt-5"></div>
                <button class="btn bg-blue-400 md:w-24 w-16 h-8 shadow-lg md:m-3 m-1 rounded-lg text-sm lg:text-xl mb-3" onClick="reset()">Reset</button>
            </div>
            <div class="w-[30%] max-sm:w-[50%]">
                <img class="img lg:w-[40%] w-[90%] lg:float-right mx-auto mt-1 lg:mr-12" src="./content/img/0.png" alt="hangman">
            </div>
        </div>
    </div>

    <footer><img class="fixed h-auto bottom-0" src="./content/img/TikiFooter (1).png" alt=""></footer>

    <script src="./content/js/script.js"></script>
</body>

</html>
